version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ['users']

  requester:
    url_base: "https://public-fr6.engage.diabolocom.com/api/v1"
    http_method: "GET"
    authenticator:
      name: users
      path: /account/users
      type: ApiKeyAuthenticator
      api_token: '{{ config[''api_key''] }}'
      inject_into:
        type: RequestOption
        field_name: Private-Token
        inject_into: header
  retriever:
    paginator:
      type: DefaultPaginator
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: page
      pagination_strategy:
        type: PageIncrement
        start_from_page: 1
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "users"
      primary_key: "id"
      path: "/account/users"

streams:
  - "#/definitions/users_stream"
check:
  stream_names:
    - "users"