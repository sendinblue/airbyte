documentationUrl: https://docs.airbyte.com/integrations/destinations/partnerstack
supported_destination_sync_modes:
  - append
supportsIncremental: false
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Destination Partnerstack
  type: object
  required:
    - public_key
  additionalProperties: false
  properties:
    public_key:
      title: Public Key
      type: string
      airbyte_secret: true
      order: 1
    private_key:
      title: Private Key
      type: string
      airbyte_secret: true
      order: 2
    pobject:
      title: API Endpoint
      type: object
      oneOf:
        - title: Customers
          additionalProperties: false
          required:
            - endpoint
          properties:
            endpoint:
              type: string
              const: "/customers"
            method:
              type: string
              enum: ["POST", "PATCH"]
              default: "POST"
            key:
              type: string
              const: "customer_key"
        - title: Transactions
          additionalProperties: false
          required:
            - endpoint
          properties:
            endpoint:
              type: string
              const: "/transactions"
            method:
              type: string
              enum: ["POST"]
              default: "POST"
        - title: Partnerships
          additionalProperties: false
          required:
            - endpoint
          properties:
            endpoint:
              type: string
              const: "/partnerships"
            method:
              type: string
              enum: ["POST", "PATCH"]
              default: "POST"
            key:
              type: string
              const: "partnership_key"
        - title: Deals
          additionalProperties: false
          required:
            - endpoint
          properties:
            endpoint:
              type: string
              const: "/deals"
            method:
              type: string
              enum: ["POST", "PATCH"]
              default: "POST"
            key:
              type: string
              const: "deal_key"
        - title: Leads
          additionalProperties: false
          required:
            - endpoint
          properties:
            endpoint:
              type: string
              const: "/leads"
            method:
              type: string
              enum: ["POST", "PATCH"]
              default: "POST"
            key:
              type: string
              const: "lead_key"
        
           
        